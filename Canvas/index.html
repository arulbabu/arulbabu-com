<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,
        initial-scale=1.0,
        user-scalable=no" />

  <title>Simple Example</title>
  <link type="text/css" rel="style.css">
  <style>

    html,


    /* just to be sure these are full screen*/

    canvas {
      display: block;

    }

    /* To remove the scrollbars */
  </style>
</head>

<body>
  <canvas id="myCanvas" width="100%" height="100%"></canvas>

  <script>
    // the cornerstone to any nutritious animation
    var requestAnimationFrame = window.requestAnimationFrame ||
      window.mozRequestAnimationFrame ||
      window.webkitRequestAnimationFrame ||
      window.msRequestAnimationFrame;

    var canvas = document.querySelector("#myCanvas");
    var context = canvas.getContext("2d");


    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;



    drawStuff();

    // resize the canvas to fill browser window dynamically
    window.addEventListener('resize', resizeCanvas, false);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      drawStuff();

    }

    function drawStuff() {
      var myImage = new Image();


      myImage.src = "https://www.kirupa.com/canvas/images/orange.svg";

      myImage.addEventListener("load", loadImage, false);
      myImage.style.webkitFilter = "blur(3px)";


      function loadImage(e) {
        context.drawImage(myImage, 100, 100, 100, 100);

      }


      var myImage2 = new Image();
      myImage2.src = "https://www.kirupa.com/canvas/images/orange.svg";
      myImage2.addEventListener("load", loadImage2, false);

      function loadImage2(e) {
        context.drawImage(myImage2, 200, 100);
      }

    }

    //  context.filter='blur(3px)';
  </script>

</body>

</html>
